<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center my-5 bg-light py-3">
        <h1>Random Jokes</h1>
        <p class="d-flex align-items-center justify-content-center  mx-auto p-2 bg-white rounded shadow" id="joke" style="height:200px">Why did the functional programmer get thrown out of school?</p>
        <button class="btn btn-outline-success" id="btn">Get a random joke</button>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
